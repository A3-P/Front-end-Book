<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar livro</title>
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/newBook.css">
    <link
    rel="stylesheet"
    href="https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
/>
</head>
<body data-color="blue" data-theme="dark">
    <i id="goBack" class="fi fi-rr-arrow-small-left" title="Voltar"></i>
    <div id="newBookDiv">
        <h2>Cadastro de Livro</h2>
        <form id="newBookForm" action="/submit" method="post" enctype="multipart/form-data">
            <label for="nome">Nome do Livro:</label>
            <input type="text" id="titleInp" name="nome" placeholder="Titulo" required>
    
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Autor" required>
    
            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="yearInp" name="ano" required>
    
            <label for="imagem">Imagem da Capa:</label>
            <input type="file" id="imageInp" name="imagem">
    
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="ja_li">Já li</option>
                <option value="quero_ler">Quero ler</option>
            </select>
    
            <input type="submit" value="Cadastrar Livro">
        </form>
    </div>

    <script>
        document.getElementById("goBack").addEventListener("click", function(){
            window.location.href ="../../index.html";
        });
    </script>
</body>
</html>
