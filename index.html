<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/css/body.css" />
        <link rel="stylesheet" href="static/css/color.css" />
        <link rel="stylesheet" href="static/css/card.css" />
        <link rel="stylesheet" href="static/css/header.css" />
        <link rel="stylesheet" href="static/css/nav.css" />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
        />

        <title>Document</title>
    </head>
    <body data-color="blue" data-theme="light">
        <header>
            <h1>Book Guardian</h1>
            <div id="searchDiv">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Pesquisar Livro"
                />
                <i class="fi fi-rr-search" title="Pesquisar"></i>
            </div>
        </header>
        <main>
            <nav>
                <i class="fi fi-rr-user" title="Perfil"></i>
                <i class="fi fi-rr-add" title="Adicionar"></i>
                <i class="fi fi-rr-home" title="Inicio"></i>
                <i class="fi fi-rr-filter" title="Configuracoes"></i>
                <i class="fi fi-rr-settings" title="Configuracoes"></i>
            </nav>
            <section>
                <a href="#" class="card">
                    <img
                        src="https://m.media-amazon.com/images/I/51jMfnBsk+L.jpg"
                        alt="capa"
                    />
                    <div class="backCard">
                        <p id="title">A lista de convidados</p>
                        <p id="autora">Lucy Foley</p>
                        <p id="year">2021</p>
                    </div>
                </a>
            </section>
        </main>
    </body>
</html>
